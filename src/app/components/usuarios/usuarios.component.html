<div class="usuarios-container">
  <div class="page-header">
    <h1 class="page-title">Gestión de Usuarios</h1>
    <button mat-raised-button color="primary" (click)="agregarUsuario()">
      <mat-icon>add</mat-icon>
      Agregar Usuario
    </button>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="usuarios" class="usuarios-table">
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> 
            <div class="user-info">
              <mat-icon class="user-avatar">account_circle</mat-icon>
              <span>{{ usuario.nombre }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
        </ng-container>

        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let usuario">
            <mat-chip 
              [class]="'role-chip role-' + usuario.rol.toLowerCase()">
              {{ usuario.rol }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Activo Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let usuario">
            <mat-chip 
              [class]="usuario.activo ? 'status-active' : 'status-inactive'"
              (click)="toggleActivo(usuario)">
              {{ usuario.activo ? 'Activo' : 'Inactivo' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Fecha Registro Column -->
        <ng-container matColumnDef="fechaRegistro">
          <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
          <td mat-cell *matCellDef="let usuario"> 
            {{ usuario.fechaRegistro | date:'dd/MM/yyyy' }} 
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let usuario">
            <button 
              mat-icon-button 
              [matMenuTriggerFor]="menu"
              matTooltip="Más opciones">
              <mat-icon>more_vert</mat-icon>
            </button>
            
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editarUsuario(usuario)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="toggleActivo(usuario)">
                <mat-icon>{{ usuario.activo ? 'block' : 'check_circle' }}</mat-icon>
                <span>{{ usuario.activo ? 'Desactivar' : 'Activar' }}</span>
              </button>
              <button mat-menu-item (click)="eliminarUsuario(usuario)" class="delete-action">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
